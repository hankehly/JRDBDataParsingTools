name: "JRDBDataParsingTools"
version: "1.0.0"
config-version: 2
profile: JRDBDataParsingTools
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
clean-targets:
  - "target"
  - "dbt_packages"
models:
  JRDBDataParsingTools:
    staging:
      +schema: staging
    curated:
      +schema: curated
seeds:
  JRDBDataParsingTools:
    +schema: seed
    # Make sure "code" columns are parsed as strings, not integers
    天候コード:
      +column_types:
        code: text
    場コード:
      +column_types:
        code: text
    特記コード:
      +column_types:
        コード: text
    調教コースコード:
      +column_types:
        コード: text
    追い状態コード:
      +column_types:
        コード: text
    条件コード:
      +column_types:
        code: text
        group_code: text
    馬場状態コード:
      +column_types:
        code: text
