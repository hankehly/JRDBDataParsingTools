sources:
  - name: jrdb
    database: jrdb
    schema: staging
    tables:
      - name: bac
        description: 番組データ仕様
        columns:
          - name: レースキー_場コード
          - name: レースキー_年
          - name: レースキー_回
          - name: レースキー_日
          - name: レースキー_Ｒ
          - name: 年月日
            description: YYYYMMDD
          - name: 発走時間
          - name: レース条件_距離
          - name: レース条件_トラック情報_芝ダ障害コード
            description: 1:芝, 2:ダート, 3:障害
            tests:
              - accepted_values:
                  values: [1, 2, 3]
          - name: レース条件_トラック情報_右左
            description: 1:右, 2:左, 3:直, 9:他
            tests:
              - accepted_values:
                  values: [1, 2, 3, 9]
          - name: レース条件_トラック情報_内外
            description: 1:通常(内), 2:外, 3,直ダ, 9:他
            tests:
              - accepted_values:
                  values: [1, 2, 3, 9]
          - name: レース条件_種別
          - name: レース条件_条件
          - name: レース条件_記号
          - name: レース条件_重量
          - name: レース条件_グレード
          - name: レース名
          - name: 回数
          - name: 頭数
          - name: コース
            description: 1:A, 2:A1, 3:A2, 4:B, 5:C, 6:D
            tests:
              - accepted_values:
                  values: ["", 1, 2, 3, 4, 5, 6]
          - name: 開催区分
            description: 1:関東, 2:関西, 3:ローカル
            tests:
              - accepted_values:
                  values: [1, 2, 3]
          - name: レース名短縮
          - name: レース名９文字
          - name: データ区分
          - name: １着賞金
          - name: ２着賞金
          - name: ３着賞金
          - name: ４着賞金
          - name: ５着賞金
          - name: １着算入賞金
          - name: ２着算入賞金
          - name: 馬券発売フラグ_単勝
          - name: 馬券発売フラグ_複勝
          - name: 馬券発売フラグ_枠連
          - name: 馬券発売フラグ_馬連
          - name: 馬券発売フラグ_馬単
          - name: 馬券発売フラグ_ワイド
          - name: 馬券発売フラグ_３連複
          - name: 馬券発売フラグ_３連単
          - name: WIN5フラグ
